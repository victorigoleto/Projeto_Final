<div class="container  mt-5 mb-5">
    <div class="row mb-5">

        <div class="col-md-6 border fundo-pagamento">
            <h2 class="text-center  mt-4 mb-4">Carrinho</h2>
            <div class="row mb-5" *ngFor="let item of listaProduto">
                <div class="col-md-4 pl-5 ">
                    <img class="border mb-4 w-100 h-100" src={{item.foto}} alt="">
                </div>
                <div class="col-md-4 pl-0">
                    <h4>{{item.nome}}</h4>
                    <p>Tamanho: {{item.tamanho}}</p>
                </div>
                <div class="col-md-4 pl-0 d-flex justify-content-end align-self-end">
                    <p>Valor: R${{item.preco}}</p>
                </div>
            </div>

        </div>



        <div class="col-md-6 border fundo-carrinho">
            <h2 class="text-center mt-4 mb-4">Pagamento</h2>

            <form>
                <div class="form-group">
                    <label for="inputAddress">Numero do cartão</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Nome no cartão</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Cleiton Ortega dos Santos">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Valido até</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="MM/AA">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">CCV do cartão</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="XXX">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputState">Opção de pagamento</label>
                    <select id="inputState" class="form-control">
                        <option selected>A vista</option>
                        <option>2X</option>
                        <option>3X</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end align-self-end">
                    <h4>Total da compra: {{total}}</h4>
                </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary d-flex justify-content-center w-50">Confirmar compra</button>
        </div>
    </form>

    </div>
</div>
